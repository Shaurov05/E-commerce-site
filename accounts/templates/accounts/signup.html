{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <form method="post" >
        {% csrf_token %}
        {# {{ form.as_p }} #}
        {{ form | crispy }}

        <br><br>
        <a href="{% url 'index' %}">Back to Store</a>
    </form>
{% endblock content %}
